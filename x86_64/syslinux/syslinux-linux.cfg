LABEL arch
MENU LABEL Simple Linux Kiosk (x86_64, BIOS)
LINUX /%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/%ARCH%/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisodevice=UUID=%ARCHISO_UUID% quiet loglevel=3 udev.log_level=3 splash plymouth.enable=1 plymouth.ignore-serial-consoles consoleblank=0 plymouth.show-splash=1
